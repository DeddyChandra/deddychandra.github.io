<script>
    let amount = $("#amount");
    let joss = $("#joss");
    let jossMoney = [1, 2, 5, 10, 20, 50, 100, 200, 500, 1000]
    amount.on("keyup", () => {
            clear()
            converter()
        }
    )
    
    function clear(){
        joss.empty()
    }

    function converter(){
        joss.prepend('<img src="images/joss/1k.jpg" alt="">')
    }

    
</script>
